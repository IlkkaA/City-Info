<script type="text/javascript">


    $(document).on("pagecreate", function() {	
        $(document).on("pagecontainershow", function(){
            ScaleContentToDevice();        
        });

        $(window).on("resize orientationchange", function(){
            ScaleContentToDevice();
        });

        function ScaleContentToDevice(){
            scroll(0, 0);
            var content = $.mobile.getScreenHeight() - $(".ui-header").outerHeight() - $(".ui-footer").outerHeight() - $(".ui-content").outerHeight() + $(".ui-content").height();
            $(".ui-content").height(content);
        }
    }); // page create function ends
    
    // VARIABLES    
    var autocomplete = document.getElementById("autocomplete");
    var componentForm = {
        locality: 'long_name',
        country: 'long_name',
    };
    
    var search_term;
    var bing_url = "http://www.bing.com/images/search?q=helsinki&go=Search&qs=n&form=QBILPG&pq=helsinki&sc=8-8&sp=-1&sk=";
    var bing_new_url;
    var bing_search;

    var wiki_url = "https://en.m.wikipedia.org/wiki/";
    var wiki_new_url;
    var wiki_search;
   
    var lat = 20;
    var lon = 20;
    
    var wth_city;
    var wth_url;
    var wth_icon_url = "";
    var wth_icon;
    
    //AUTOCOMPLETE
    function initAutocomplete() {

    // Create the autocomplete object, restricting the search to cities
    autocomplete = new google.maps.places.Autocomplete(
        autocomplete,
        {types: ['(cities)']});

    // When the user selects an address from the dropdown, populate the address
    // fields in the form.
    autocomplete.addListener('place_changed', getValue);
    }

    function getValue() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();
        console.log(place);
        
        lat = place.geometry.location.lat();
        lon = place.geometry.location.lng();
        
        var mapOptions = {
            center: new google.maps.LatLng(lat, lon),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        new google.maps.Map(document.getElementById('map'), mapOptions);

        search_term = place.address_components[0].long_name;
        
        // open bimg image search
        bing_new_url =bing_url.replace("helsinki", search_term);
        //console.log(bing_new_url);
        bing_search = $("#bing-search").attr("data", bing_new_url);
        //console.log(bing_new_url);
        
        // open wikipedia searched city's page
        wiki_new_url = wiki_url + search_term;
        //console.log(wiki_new_url);
        wiki_search = $("#wiki-search").attr("data", wiki_new_url);
        //console.log(wiki_search);         
        
        
        $("#wth-city").text(search_term);
        
        app.initialize();    
        
    } // getValue function ends
    
    
    

</script>  
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUmWrbNFCTVaZTcgo-lZp41XwPH3S30_w&libraries=places&callback=initAutocomplete" async defer>
</script>
